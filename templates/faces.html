<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identify Faces - BildArkiv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .face-rect {
            border: 2px solid #ff3333;
            position: absolute;
            pointer-events: none;
        }
        .img-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Identify Faces in Image</h2>
    <a href="{{ url_for('gallery') }}" class="btn btn-link mb-3">View Gallery</a>
    <a href="{{ url_for('search') }}" class="btn btn-link mb-3">Search</a>
    <div class="img-container mb-3">
        <img id="main-img" src="{{ img_url }}" class="img-fluid" alt="Uploaded image">
        <canvas id="face-canvas" style="position:absolute; left:0; top:0; pointer-events:none;"></canvas>
    </div>
    <form action="{{ url_for('identify', img_id=img_id) }}" method="POST" class="mt-4">
        <h5>Detected Faces:</h5>
        {% for face in faces %}
            <div class="form-group row align-items-center">
                <div class="col-sm-2">
                    <img src="{{ face.url }}" class="img-thumbnail" style="max-width:80px;" alt="Face {{ loop.index }}">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="person_name_{{ face.idx }}"
                           placeholder="Enter name(s) for face #{{ loop.index }} (comma separated)" required>
                </div>
                <div class="col-sm-4 text-muted">
                    Region: ({{ face.region[0] }}, {{ face.region[1] }}, {{ face.region[2] }}, {{ face.region[3] }})
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Save Names</button>
    </form>
</div>
<script>
    // Draw rectangles on the main image for detected faces
    window.onload = function() {
        const faces = {{ faces|tojson }};
        const img = document.getElementById('main-img');
        const canvas = document.getElementById('face-canvas');
        function drawRects() {
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            faces.forEach(face => {
                let [x, y, w, h] = face.region;
                let scaleX = img.width / img.naturalWidth;
                let scaleY = img.height / img.naturalHeight;
                ctx.strokeStyle = '#ff3333';
                ctx.lineWidth = 2;
                ctx.strokeRect(x * scaleX, y * scaleY, w * scaleX, h * scaleY);
            });
        }
        img.onload = drawRects;
        if (img.complete) drawRects();
    };
</script>
</body>
</html>
