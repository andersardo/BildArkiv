<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BildArkiv - Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Upload Image to BildArkiv</h2>
    <a href="{{ url_for('gallery') }}" class="btn btn-link mb-3">View Gallery</a>
    <a href="{{ url_for('search') }}" class="btn btn-link mb-3">Search</a>
    {% if msg %}
        <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Choose image:</label>
            <input type="file" class="form-control-file" name="image" id="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="date_taken">Date taken:</label>
            <input type="date" class="form-control" name="date_taken" id="date_taken">
        </div>
        <div class="form-group">
            <label for="place_taken">Place taken:</label>
            <input type="text" class="form-control" name="place_taken" id="place_taken">
        </div>
        <div class="form-group">
            <label for="description">Description (optional):</label>
            <textarea class="form-control" name="description" id="description" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Detect Faces</button>
    </form>
</div>
</body>
</html>
